#
# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.
 
log-view:
    nickname-format: '%n : '
    timestamp-format: '%H:%M:%S'
    scroller-highlight-color: $magenta
 
input-text:
    font-family: 'Lucida Grande'
    font-size: 13
    background-colorfff: $base3
    color: $base00
    selected:
        background-color: $base2

member-list:
    font-family: 'Lucida Grande'
    font-size: 10
    color: $base00
    background-color: $base3
    operator:
        color: $base00
    selected:
        color: $base00
        background:
            # gradient
            top-line-color: $base2
            bottom-line-color: $base2
            top-color: $base2
            bottom-color: $base2
 
server-tree:
    font-family: 'Lucida Grande'
    font-size: 11
    background-color: $base3
    highlight:
        color: $magenta
    newtalk:
        color: $red
    unread:
        color: $blue
    normal:
        active:
            color: $base00
        inactive:
            color: $base0
    selected:
        active:
            color: $base00
        inactive:
            color: $base0
        background:
            # gradient
            top-line-color: $base2
            bottom-line-color: $base2
            top-color: $base2
            bottom-color: $base2
